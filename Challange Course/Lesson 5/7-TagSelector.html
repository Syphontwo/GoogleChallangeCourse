
<!DOCTYPE html>

<!-- When the Selector refers to a tag, like 'p', it changes all elements of that tag. -->

<html>
<head>
	<title>example tagselector</title>
    <style>
		p {
			color: blue;
		}
    </style>
</head>
<body>
	<h1>Unchanged</h1>
  <p>text is changed</p>
  <p>also changes</p>
</body>
</html>
