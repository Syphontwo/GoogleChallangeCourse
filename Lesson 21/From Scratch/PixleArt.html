<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="PixleArtStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='PixleArtScript.js'></script>
    <title>Document</title>
  </head>
  <body>
    <div class='Art'>
      <div class='title'>
        <h1>Cool title Stuff</h1>
      </div>
      <div class='selectionArea'>
        <form class='selectionForm'>
          <div class='cellSelector'>Rows and Columns: <input type='number' name='cells'></div>
          <div class='colorSelector'>Color: <input type='color' name='color'></div>
        </form>
      </div>
      <div class='canvas'>
        <h2 class='loadingMessage'>Your drawing canvas is loading</h2>
      </div>
      <div class='footer'>
        <h3>by Mikey Awbrey</h3>
      </div>
    </div>
  </body>
</html>
